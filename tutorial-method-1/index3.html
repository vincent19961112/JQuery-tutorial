    -prependTo()   prepend()                            插入到子節點的首位
    -remove()
   */

   $(function(){
    // $("span").insertBefore($("#div1"))  找到span節點插入到div前面
    // $("div").insertAfter($("span"))  找到div節點插入到span後面
    // $("span").appendTo($("div"))  找到span節點，插入到div節點的子節點的末尾
    // $("span").prependTo($("div"))  找到span節點，插入到div節點的子節點的首位
    // $("div").remove()  刪除節點
    // $("div").before($("span"))  找到span節點插入到div的前面
    // $("div").before($("span")).css("backgroundColor","red"); 主體(div)不同
    // $("span").insertBefore($("div")).css("backgroundColor","red"); 主體(div)不同

   })
  </script>
 <title>Document</title>
</head>
<body>
  <div id="div1"><em>em</em>文本</div>
  <span>span</span>
</body>
</html>
