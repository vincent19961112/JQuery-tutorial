<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  *{
   margin: 0;
   padding: 0;
  }
  #div1{
   position:relative;
   width:200px;
   height:200px;
   background-color: orange; 
   margin: 30px
   }
  #div2{
   width:100px;
   height:100px; 
   background-color: blue;
   margin: 20px
   }
 </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
   /*
    - offset()  直接獲取當前元素， 距離最左邊的距離，margin不算
    - position()  直接獲取， 當前元素，距離第一個有定位父節點的距離，margin算在內
    - offsetParent()  查找第一個有定位的父節點
   */
   $(function(){
     // alert($("#div2").css("left"))  //auto
     // alert($("#div2").offset().left)  //50px
     // alert($("#div2").position().left)  // 0
     $("#div2").offsetParent().css("backgroundColor","yellow")
   })

  </script>
 <title>Document</title>
</head>
<body>
 <div id="div1">
   <div id="div2"></div>
 </div>

</body>
</html>
